<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Trang quản lý'">Admin Page</title>

    <th:block th:fragment="bootstrap">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/base.css}">
        <script th:src="@{/js/base.js}"></script>
    </th:block>
    <style>
        .header{
        margin-bottom: 15px;
        }
    </style>
</head>

<body id="body-pd">
<div th:fragment="header">
    <!-- Top Header -->
    <header class="header" id="header" style="background: #D3D3D3">
        <div class="header_toggle"><i class='bx bx-menu' id="header-toggle"></i></div>
        <div class="header_img">
            <img th:src="@{/images/adminAvatar.png}" alt="Avatar admin" style="background-color: white">
        </div>
    </header>
    <!-- Sidebar -->
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a th:href="@{/}" class="nav_logo">
                    <i class='bx bx-layer nav_logo-icon'></i>
                    <span class="nav_logo-name">Smart Study</span>
                </a>
                <div class="nav_list">
                    <a th:href="@{/}" class="nav_link">
                        <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Over view</span>
                    </a>
                    <a th:href="@{/users}" class="nav_link">
                        <i class='bx bx-user nav_icon'></i>
                        <span class="nav_name">Users</span>
                    </a>
                    <a th:href="@{/subjects}" class="nav_link">
                        <i class="bi bi-book-half"></i>
                        <span class="nav_name">Subjects</span>
                    </a>
                    <a th:href="@{/classes}" class="nav_link">
                        <i class="bi bi-house-gear"></i>
                        <span class="nav_name">Classes</span>
                    </a>
                </div>
            </div>
            <a th:href="@{/logout}" class="nav_link" sec:authorize="isAuthenticated()">
                <i class='bx bx-log-out nav_icon'></i>
                <span class="nav_name">Sign Out</span>
            </a>
            <a th:href="@{/login}" class="nav_link" sec:authorize="!isAuthenticated()">
                <i class='bx bx-log-in nav_icon'></i>
                <span class="nav_name">Sign In</span>
            </a>
        </nav>
    </div>
</div>

<footer th:fragment="footer">
    <div class="text-center text-muted mt-4 mb-3">
        &copy; 2025 Smart Study System - Powered by Duy Khang Company
    </div>
</footer>
</body>
</html>
