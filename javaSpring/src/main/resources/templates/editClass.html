<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Class</title>
    <th:block th:replace="~{base :: bootstrap}"></th:block>
    <link th:href="@{/css/editClass.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{base :: header}"></div>
<main th:fragment="content" style="padding-top: 5px;">
    <div class="container">
        <h3 class="text-center text-info fw-semibold mb-2 mt-3 title-adduser">Edit Class</h3>
        <form th:action="@{/classes/add}" method="post" th:object="${class}"
              class="edit-user-form shadow p-4 rounded-4 mx-auto bg-form">
            <div class="row">
                <div class="col-md-8 col-lg-7 px-4 mx-auto">
                    <div class="mb-3">
                        <label for="className" class="form-label">Class Name:</label>
                        <input type="text" class="form-control" id="className" name="className"
                               placeholder="Enter class name"
                               th:field="*{className}" required/>
                    </div>
                    <!-- Multi-select Teacher -->
                    <div class="mb-3">
                        <label for="teacherIds" class="form-label">Teachers:</label>
                        <select multiple class="form-select" id="teacherIds" name="teacherIds">
                            <option th:each="t : ${teachers}"
                                    th:value="${t.userId}"
                                    th:text="${t.user.name}">
                            </option>
                        </select>
                        <div class="form-text">Hold Ctrl (Windows) or Command (Mac) to select multiple teachers</div>
                    </div>
                    <!-- Multi-select Student -->
                    <div class="mb-3">
                        <label for="studentIds" class="form-label">Students:</label>
                        <select multiple class="form-select" id="studentIds" name="studentIds">
                            <option th:each="s : ${students}"
                                    th:value="${s.userId}"
                                    th:text="${s.user.name}">
                            </option>
                        </select>
                        <div class="form-text">Hold Ctrl (Windows) or Command (Mac) to select multiple students</div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4 gap-3">
                    <button class="btn btn-success mt-1" type="submit">
                        <input type="hidden" class="form-control" th:field="*{id}"/>
                        <span th:if="${class.id == null}">Add class</span>
                        <span th:unless="${class.id == null}">Update class</span>
                    </button>
                    <a th:href="@{/classes}" class="btn btn-outline-secondary px-4 w-15">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</main>
<div th:replace="~{base :: footer}"></div>
</body>
</html>
