<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subject Management</title>
    <th:block th:replace="~{base :: bootstrap}"></th:block>
    <link th:href="@{/css/subject.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script th:src="@{/js/subject.js}"></script>
</head>
<body id="body-pd">
<div th:replace="~{base :: header}"></div>
<main th:fragment="content" style="padding-top: 20px;">
    <div class="container-fluid">
        <div class="row mb-4 justify-content-center">
            <div class="col-xl-10">
                <form class="row gx-2 gy-2 align-items-center" method="get" action="#" autocomplete="off">
                    <div class="col-md-4">
                        <input class="form-control" type="search" name="title" placeholder="Search by subject name.."
                               aria-label="Search">
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="search" name="teacherName"
                               placeholder="Search by teacher name.."
                               aria-label="Search">
                    </div>
                    <div class="col-md-2 d-grid">
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                    <div class="col-md-2 d-grid">
                        <a th:href="@{/subjects/add}" class="btn btn-dark w-100">
                            <i class="bi bi-plus-circle me-1"></i> Add subject
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <!-- Subject table -->
        <div class="table-responsive">
            <table class="table table-borderless align-middle subjects-table">
                <thead>
                <tr>
                    <th>List</th>
                    <th>Subject Name</th>
                    <th>Subject Description</th>
                    <th>Created_At</th>
                    <th>Updated_At</th>
                    <th>Teacher Name</th>
                    <th style="width:140px"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s, iterStat : ${subjects}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${s.title}">Math</td>
                    <td th:text="${s.description}">Description...</td>
                    <td th:text="${#dates.format(s.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</td>
                    <td th:text="${#dates.format(s.updatedAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</td>
                    <td>
                        <!-- Hiển thị danh sách tên giáo viên -->
                        <span th:if="${s.teacherList != null and not #lists.isEmpty(s.teacherList)}">
            <span th:each="teacher, teacherStat : ${s.teacherList}">
                <span th:text="${teacher.user != null ? teacher.user.name : 'Unknown'}">Teacher name</span>
                <span th:if="${not teacherStat.last}">,</span>
            </span>
        </span>
                        <span th:if="${s.teacherList == null or #lists.isEmpty(s.teacherList)}">
            No teachers assigned
        </span>
                    </td>
                    <td>
                        <a th:href="@{'/subjects/' + ${s.id}}" class="btn btn-outline-primary btn-action" title="Edit">
                            <i class="fas fa-pen"></i>
                        </a>
                        <button  th:onclick="'deleteSubject(\''+@{/subjects/}+'\','+${s.id}+')'" class="btn btn-outline-danger btn-action" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav class="d-flex justify-content-end mt-3">
            <ul class="pagination pd-1">
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
            </ul>
        </nav>
    </div>
</main>
<div th:replace="~{base :: footer}"></div>

<!-- Toast notification -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1056">
    <div id="deleteToast" class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body fw-semibold" id="toastMsg">
                Delete Success!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
</div>
</body>
</html>
